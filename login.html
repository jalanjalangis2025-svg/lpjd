<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Lapor Jalan</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>

    <div class="login-container">
        <!-- Left Side: Brand -->
        <div class="login-left">
            <div class="brand-content">
                <div class="brand-logo">
                    <i class="fas fa-road"></i> LaporJalan
                </div>
                <h1 class="brand-quote">Wujudkan Infrastruktur yang Lebih Baik.</h1>
                <p class="brand-desc">Sistem manajemen pelaporan jalan rusak terintegrasi untuk Kabupaten Demak.</p>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="login-right">
            <div class="login-box">
                <div class="login-header">
                    <h2>Selamat Datang</h2>
                    <p>Silakan masuk untuk mengakses dashboard admin.</p>
                </div>

                <div class="form-group">
                    <label for="email">Email Dinas</label>
                    <input type="email" id="email" placeholder="nama@demakkab.go.id" autocomplete="email" autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Masukkan password anda"
                            autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <button class="btn-login" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Masuk Dashboard
                </button>

                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Kembali ke Beranda
                </a>

                <p id="msg" class="message"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
