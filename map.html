<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Sebaran Jalan Rusak</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/map.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Floating Top Controls -->
    <div class="floating-controls">
        <a href="/" class="btn-back">
            <i class="fas fa-arrow-left"></i>
        </a>

        <div class="filter-group">
            <div class="select-wrapper">
                <i class="fas fa-city"></i>
                <select id="districtFilter" onchange="applyFilters()">
                    <option value="">Semua Kecamatan</option>
                    <!-- Populated by JS -->
                </select>
            </div>

            <div class="select-wrapper">
                <i class="fas fa-filter"></i>
                <select id="statusFilter" onchange="applyFilters()">
                    <option value="all">Semua Status</option>
                    <option value="verified">Terverifikasi</option>
                    <option value="pending">Menunggu</option>
                    <option value="rejected">Ditolak</option>
                </select>
            </div>
        </div>

        <div class="title-badge">
            <i class="fas fa-map"></i> Peta Demak
        </div>
    </div>

    <!-- Map Container (Fullscreen) -->
    <div id="map"></div>

    <!-- Floating Legend -->
    <div class="legend-card">
        <h3>Legenda Status</h3>
        <div class="legend-item">
            <span class="dot verified"></span>
            <span>Terverifikasi</span>
        </div>
        <div class="legend-item">
            <span class="dot pending"></span>
            <span>Menunggu</span>
        </div>
        <div class="legend-item">
            <span class="dot rejected"></span>
            <span>Ditolak</span>
        </div>
        <hr style="margin: 8px 0; border: 0; border-top: 1px solid #eee;">
        <div class="legend-item">
            <span class="dot demak-area"></span>
            <span>Kab. Demak</span>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/map.js"></script>
</body>

</html>
